<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/feather-pen.png">

    <title>Athena &mdash; Login/Sign Up</title>
</head>
<body>
    <div class="login-container">
        <div class="sign-in-container">
            <form class="login" action="#">
                <h1 class="login__text">Sign In</h1>
                <input class="login__username" type="username" name="username" placeholder="username">
	            <input class="login__password" type="password" name="password" placeholder="Password">
                <a href="index.html">
                    <button class="login__btn">Sign In</button>
                </a>
            </form>
        </div>
        <div class="overlay">
            <div class="overlay-panel overlay-right">
                <h1 class="overlay-panel--primary">Hey there!</h1>
                <p class="overlay-panel--secondary">Join today and start posting your thoughts</p>
                <a href="signup-view.html">
                    <button class="overlay-panel__btn">Sign Up</button>
                </a>
            </div>
        </div>
    </div>
    
</body>
</html>
