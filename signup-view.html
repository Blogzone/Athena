<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/feather-pen.png">
    <title>Athena &mdash; Sign Up</title>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.2.0/zxcvbn.js"></script>
<body>
    <div class="signup-container">
        <div class="signup__overlay">
            <div class="signup__overlay-panel overlay-right">
                <h1 class="signup__overlay-panel--primary">Welcome back!</h1>
                <p class="signup__overlay-panel--secondary">Sign In and continue posting your thoughts</p>
                <a href="login-view.html">
                    <button class="signup__overlay-panel__btn">Sign In</button>
                </a>
            </div>
        </div>
        <div class="sign-up-container">
            <form class="signup" action="index.html">
                <h1 class="signup__text">Sign Up</h1>
                <div class="form-control">
                    <input class="signup__username" type="username" name="username" placeholder="johnDOE"> 
                    <small>Error Message</small>                   
                </div>
                
                <div class="form-control">
                    <input class="signup__email" type="text" name="email" placeholder="johndoe@xyz.com">
                    <small>Error Message</small>
                </div>
                
                <div class="form-control">
                    <input class="signup__phoneno" type="number" name="phoneno" placeholder="Phone no">
                    <small>Error Message</small>
                </div>
                
                <div class="form-control">
                    <input class="signup__password" type="password" name="password" placeholder="Password">
                    <meter max="4" id="password-strength-meter"></meter>
                    <p id="password-strength-text"></p>
                    <small>Error Message</small>
                </div>
                
                <div class="form-control">
                    <input class="signup__confirm-password" type="password" name="password" placeholder="Confirm Password">
                    <small>Error Message</small>
                </div>    
                
	            
                <a href="index.html">
                    <button class="signup__btn">Sign Up</button>
                </a>
            </form>
        </div>
        
    </div>
    
    <script src="./js/signup.js"></script>
</body>
</html>
